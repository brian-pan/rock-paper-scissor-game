<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Gloria+Hallelujah&family=Gochi+Hand&family=Indie+Flower&family=Nunito+Sans:wght@400;700&family=Nunito:wght@400;700&family=Permanent+Marker&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="page page-1" id="page-1">
      <h1 class="page-header">Take Your Pick</h1>
      <section class="page-content">
        <button class="page-btn btn-rock" id="rock">
          <span class="sr-only">rock</span>
        </button>
        <button class="page-btn btn-paper" id="paper">
          <span class="sr-only">paper</span>
        </button>
        <button class="page-btn btn-scissors" id="scissor">
          <span class="sr-only">scissors</span>
        </button>
      </section>
    </div>
    <div class="page page-2" id="page-2">
      <div class="page-score">
        <p>You</p>
        <div class="page-score-number">
          <span id="user-score">0</span>
          <span>X</span>
          <span id="bot-score">0</span>
        </div>
        <p>Bot</p>
      </div>
      <div class="page-images">
        <img src="./assets/images/rock.png" alt="rock" id="user-image" />
        <img src="./assets/images/x.png" alt="paper" />
        <img src="" alt="scissors" id="bot-image" />
      </div>
      <div>
        <button class="btn" id="next">NEXT ROUND</button>
      </div>
      <div>
        <p>winner</p>
      </div>
    </div>
    <div class="page page-3" id="page-3">
      <h1 id="message"></h1>
      <div class="page-score">
        <p>You</p>
        <div class="page-score-number">
          <span id="user-score"></span>
          <span>X</span>
          <span id="bot-score"></span>
        </div>
        <p>Bot</p>
      </div>
      <div class="page-reset">
        <button class="btn" id="reset">PLAY AGAIN</button>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="page-1">
      <h1 class="page-header">Rock Paper Scissors</h1>
      <div class="page-content">
        <h2>Take Your Pick</h2>
        <section class="page-btns">
          <button class="page-btn btn-rock" id="rock">
            <span class="sr-only">rock</span>
          </button>
          <button class="page-btn btn-paper" id="paper">
            <span class="sr-only">paper</span>
          </button>
          <button class="page-btn btn-scissors" id="scissor">
            <span class="sr-only">scissors</span>
          </button>
        </section>
      </div>
    </div>
    <div class="page-2">
      <div class="">
        <p>You</p>
        <div class="page-score">
          <span class="page-score-user">0</span>
          <span class="page-score-x">X</span>
          <span class="page-score-bot">0</span>
        </div>
        <p>Bot</p>
      </div>
      <div>
        <img src="./assets/" alt="rock" />
        <img src="" alt="paper" />
        <img src="" alt="scissors" />
      </div>
      <div>
        <button id="next">Next Round</button>
      </div>
      <div>
        <p>winner</p>
      </div>
    </div>
    <div class="page-3">
      <h2></h2>
      <div class="">
        <p>You</p>
        <div class="page-score">
          <span class="page-score-user">0</span>
          <span class="page-score-x">X</span>
          <span class="page-score-bot">0</span>
        </div>
        <p>Bot</p>
      </div>
      <button id="reset">Play Again</button>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
